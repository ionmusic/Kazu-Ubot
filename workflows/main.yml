name: DIMAS

on:

  push:

  pull_request:

jobs:

  PEP8:

    runs-on: ubuntu-latest

    permissions:

      contents: write

    steps:

      - uses: actions/checkout@v2

      - name: Git Auto Commit

        uses: stefanzweifel/git-auto-commit-action@v4

        with:

          python-version: 3.9

      - name: Install Python lint libraries

        run: |

          pip install autopep8 autoflake isort black

      - name: Check for showstoppers

        run: |

          autopep8 --verbose --in-place --recursive --aggressive --aggressive --ignore=W605 *.py

      - name: Remove unused imports and variables

        run: |

          autoflake --in-place --recursive --remove-all-unused-imports --remove-unused-variables --ignore-init-module-imports .

      - name: Lint with isort and black

        run: |

          isort .

          black .

      - uses: stefanzweifel/git-auto-commit-action@v4

        with:

          commit_message: '`Automatic Correction`'

          commit_options: '--no-verify'

          repository: .

          commit_user_name: Samidaites2

          commit_user_email: 112374934+Samidaites2@users.noreply.github.com

          commit_author: Samidaites2 <112374934+Samidaites2@users.noreply.github.com>'
